    <!-- hall -->

	<script type="text/template" id="hall_1">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/hall/1.JPG" width = '100%'>
        <center><strong>鱼湾暴动</strong></center>
&emsp;&emsp;1931年6月下句，英德境内发生水灾，鱼湾地主和成油政权仍不减租，赚灾救济工作迟缓无力。北江物委刘和梁展加、彭金华等在英东地区与鱼湾党组织研我决定举行武装暴动。<br>
&emsp;&emsp;8月28日晚上，武装中队解放了鱼海区著，反动乡村政权土崩瓦解。29日中午，党组织在鱼湾圩大同社学前面空地上举行庆祝大会。<br>
&emsp;&emsp;鱼湾暴动后，建立了鱼湾苏维埃政府，建立了两支工农赤卫大队。沉重地打击了国民党英德大局在英东地区的反动政权和反动势力。<br>

	</script>

	<script type="text/template" id="hall_2">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/hall/2.JPG" width = '100%'>
        <center><strong>前言</strong></center>
&emsp;&emsp;1927年春，值北伐战争向长江下游发展，工农运动蓬勃高涨之际，蒋介石在上海发动了“4.12”反革命政变，紧接着国民党广东当局也在4月15日发动了反革命政变，以暴力手段“清党”，白色恐怖笼罩全省。中共中央在湖北汉口召开紧急会议（即“八七”会议），确定了土地革命和武装起义的方针。中共广东省委按照这个总方针，要求全省各地组织工农暴动，派专员到各地指导土地革命和武装起义，制定各县市暴动计划。韶关地区因地理位置的重要性，而成为与国民党反动派在华南对峙的前沿地区，而英德则成为北江暴动的中心地区之一。<br>
&emsp;&emsp;从1928年初至1931年8月，英德大地上先后爆发潭洞暴动。鸡乸湖暴动，鱼湾暴动3次规模较大、影响较深的武装暴动，建立了丰霖乡苏维埃政府和鱼湾苏维埃政府。<br>
	</script>

    <script type="text/template" id="mediaRoom_7">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/mediaRoom/7.JPG" width = '100%'>
        <center><strong>习近平论党史</strong></center>
&emsp;&emsp;历史是最好的教科书。学习党史、国史，是坚持和发展中国特色社会主义、把党和国家各项事业继续推向前进的必修课。这门功课不仅必修，而且必须修好。要继续加强对党史、国史的学习，在对历史的深入思考中做好现实工作、更好走向未来，不断交出坚持和发展中国特色社会主义的合格答卷。

    </script>


    <script type="text/template" id="mediaRoom_8">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/mediaRoom/8.JPG" width = '100%'>
        <center><strong>胡锦涛论党史</strong></center>
&emsp;&emsp;党史工作是党的一项重要工作，是党的建设不可缺少的组成部分，在全社会的精神文明建设中也有不可急视的作用。把党史工作做好了，把党的宝贵精神财富发掘出来了，这对进一步发扬党的光荣传统，加强和改进党的建设，全面推进改革开放和现代化建设，都有十分重要和现实的意义。

    </script>


    <script type="text/template" id="mediaRoom_9">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/mediaRoom/9.JPG" width = '100%'>
        <center><strong>江泽民论党史</strong></center>
&emsp;&emsp;我们党领导人民进行革命、建设和改革的历史，是一部蕴含和体现马列主义、毛泽东思想和邓小平理论的活生生的教科书。我希望各级党委重视党史工作，充分发挥党史资政育人的作用。

    </script>


    <script type="text/template" id="mediaRoom_10">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/mediaRoom/10.JPG" width = '100%'>
        <center><strong>邓小平论党史</strong></center>
&emsp;&emsp;历史告诉我们，中国走资本主义道路不行，中国除了走社会主义道路没有别的道路可走。一旦中国抛弃社会主义，就要回到半殖民地半封建社会，不要说实现“小康”，就连温饱也没有保证。所以了解自己的历史很重要。青年人不了解这些历史，我们要用历史教育青年，教育人民。

    </script>


    <script type="text/template" id="mediaRoom_11">

        <img src="https://blog-1257068932.cos.ap-guangzhou.myqcloud.com/soviet-museum/images/detail/mediaRoom/11.JPG" width = '100%'>
        <center><strong>毛泽东论党史</strong></center>
&emsp;&emsp;如果不把党的历史搞清楚，不把党在历史上所走的路搞清楚，便不能把事情办得更好。这当然不是说要把历史上每一件事统统搞清楚。这对研究今天的路线政单，加强觉内教育，推进各方面的工作，都是必要的。我们要研究哪些是过去的成功和胜利，哪些是失败，前车之覆，后车之鉴。
    </script>

function tooltip_anim(id,text,direction,animateType,color){
    var tooltip = new HTML5TooltipUIComponent;
    var target = document.getElementById(id);

    //预设没有传参的数据
    animateType = animateType ===undefined ? "scalein" : animateType;
    color = color === undefined ? 'bamboo' :color;
    direction = direction === undefined ?'top':direction;
    tooltip.set({
      animateFunction: animateType,
      color: color,
      contentText: text,
      stickTo: direction,
      target: target
    });

    target.addEventListener('mouseenter',function(){
      tooltip.show();//鼠标在上面时显示tooltip
    });

    target.addEventListener('mouseleave',function(){
      tooltip.hide();//鼠标离开时取消显示
    });

    tooltip.mount();

    return tooltip;
}

//全屏功能
function requestFullScreen(element) {
    // 判断各种浏览器，找到正确的方法
    full_screen_check = true;
    var requestMethod = element.requestFullScreen || //W3C
    element.webkitRequestFullScreen ||    //Chrome等
    element.mozRequestFullScreen || //FireFox
    element.msRequestFullScreen; //IE11
    if (requestMethod) {
        requestMethod.call(element);
    }
    else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
    }
}

//退出全屏 判断浏览器种类
function exitFull() {
    full_screen_check = false;
    // 判断各种浏览器，找到正确的方法
    var exitMethod = document.exitFullscreen || //W3C
    document.mozCancelFullScreen ||    //Chrome等
    document.webkitExitFullscreen || //FireFox
    document.webkitExitFullscreen; //IE11
    if (exitMethod) {
        exitMethod.call(document);
    }
    else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
    }
}
